<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>2fa online</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Personal Website">
      <link rel="stylesheet" href="./2fa.online_files/bootstrap.min.css">
      <script src="./2fa.online_files/jquery.min.js"></script>
      <script src="./2fa.online_files/bootstrap.min.js"></script>
      <link rel="stylesheet" href="./2fa.online_files/bulma-0.7.1.min.css">
      <style>
         @media screen and (min-width: 1068px) {
         .container {
         max-width: 600px;
         width: 600px;
         }
         .h1{
         color : red;
         }
         }
      </style>
   </head>
   <body>
      <div id="fb-root"></div>
      <section id="app" class="section">
         <div class="container">
            <h1 class="title">Trình tạo mã bảo mật Google 2FA</h1>
            <div class="field">
               <label class="label is-uppercase">2FA Key</label>
               <div class="control">
                  <input class="input" type="text" v-model="secret_key" placeholder="The secret key (in base-32 format)">
               </div>
            </div>
            <div class="content">
               <span class="has-text-grey is-size-7">Hết hạn sau: {{ updatingIn }} giây</span>
               <progress class="progress is-info is-small" v-bind:value="period - updatingIn" :max="period"></progress>
            </div>
            <div class="box">
               <p class="title is-size-1 has-text-centered">{{ token }}</p>
            </div>
            <div class="field" style="visibility: hidden;    display: none;">
               <label class="label is-uppercase">Số ký tự</label>
               <div class="control">
                  <input class="input" type="text" v-model="digits" placeholder="Usually 6">
               </div>
            </div>
            <div class="field" style="visibility: hidden;    display: none;">
               <label class="label is-uppercase">Thời gian khả dụng</label>
               <div class="control">
                  <input class="input" type="text" v-model="period" placeholder="Usually 30">
               </div>
            </div>
         </div>
      </section>
      <script src="./2fa.online_files/vue-2.4.0.min.js"></script>
      <script src="./2fa.online_files/otpauth-3.1.3.min.js"></script>
      <script src="./2fa.online_files/app.js"></script>
   </body>
</html>
